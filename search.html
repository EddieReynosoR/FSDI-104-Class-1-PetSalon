<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="styles/style.css">


    <title>Pet Salon</title>
</head>
<body>
    <header>
        
        <nav class="nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link" href="search.html">Search pet</a> 
        </nav>
        <h1 class="display-1">The Fashion Pet</h1>
    </header>


    <main class="container">
        <div>
            <h2 class="listTitle">Search Pet</h2>
        
            <div class="form-floating">
                <input type="search" class="form-control" id="searchPet" placeholder="Search">
                <label for="searchPet">Search pet</label>
            </div>
            
            <div class="btn-container">
                <input type="button" value="Search" class="btn btn-primary" onclick="search()">
            </div>

            <table class="table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Breed</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Service</th>
                  <th scope="col">Owner's name</th>
                  <th scope="col">Owner's phone</th>
                  <th scope="col"> </th>
                </tr>
              </thead>
              <tbody id="tableResults">

              </tbody>
          </table>
        </div>
    </main>


    <footer>
        <p>All the copyrights reserved &copy; 2022 </p>
        <p id="salonInfo"></p>
    </footer>

    <script src="scripts/register.js"></script>
</body>
</html>
